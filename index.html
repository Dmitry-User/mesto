<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="wrapper">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="button-edit"></button>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="button-add" type="button"></button>
      </section>
      <div class="cards">
        <article class="card">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
          <div class="card__description">
            <h2 class="card__title"></h2>
            
          </div>
        </article>
      </div>

    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
<script src="./scripts/script.js"></script>
</body>
</html>
