<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="700d6838388ab3ea8808.svg"><link rel="mask-icon" href="ef74a84aeacc8473602d.svg" color="#000000"><title>Место Россия</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="wrapper"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип" class="header__logo"></header><main class="content"><section class="profile" aria-label="Секция профиль"><div class="profile__avatar"><img src="606ef060638bc2233c54.jpg" alt="Аватар" class="profile__avatar-image"> <button type="button" aria-label="Изменить аватар" class="profile__avatar-button"></button></div><div class="profile__description"><div class="profile__top"><h1 class="profile__name">Жак Ив Кусто</h1><button type="button" aria-label="Редактировать" class="profile__edit element-hover"></button></div><p class="profile__about">Исследователь океана</p></div><button type="button" aria-label="Добавить" class="profile__add-card element-hover"></button></section><section class="card-list" aria-label="Секция с карточками"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer></div><div class="popup popup_type_edit-profile popup_background_light"><div class="popup__container"><button type="button" aria-label="Закрыть" class="popup__close element-hover"></button><h2 class="popup__title">Редактировать профиль</h2><form novalidate name="edit-profile" class="popup__form popup__form_type_edit-profile"><label class="popup__label"><input required name="name" placeholder="Имя" minlength="2" maxlength="40" class="popup__input popup__input_type_name"> <span class="popup__error name-error"></span></label> <label class="popup__label"><input required name="about" placeholder="О себе" minlength="2" maxlength=" popup__submit">Да</button></form></div></div><div class="popup popup_type_full-image popup_background_dark"><figure class="popup__figure"><img class="popup__image" src="#" alt=""><figcaption class="popup__image-caption"></figcaption><button type="button" aria-label="Закрыть" class="popup__close element-hover"></button></figure></div><template class="card-template"><article class="card"><button type="button" aria-label="Удалить карточку" class="card__delete"></button> <img src="#" alt="" class="card__image"><div class="card__description"><h2 class="card__title"></h2><div class="card__like-conteiner"><button type="button" aria-label="Поставить лайк" class="card__like"></button> <span class="card__like-count"></span></div></div></article></template></body></html>
