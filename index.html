<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место Россия</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">

  <div class="wrapper">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="content">
      <section class="profile" aria-label="Секция профиль">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__description">
          <div class="profile__top">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Редактировать" class="profile__button-edit button-hover"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Добавить" class="profile__button-add button-hover"></button>
      </section>
      <section class="cards" aria-label="Секция с карточками"></section>
    </main>
    
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_value_edit-profile">
    <div class="popup__container-form">
      <button type="button" aria-label="Закрыть" class="popup__button-close popup__button-close_type_edit-profile button-hover"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popup" class="popup__form popup__form_edit-profile">
        <input type="text" name="name" class="popup__input popup__input_type_name">
        <input type="text" name="about" class="popup__input popup__input_type_about">
        <button type="submit" aria-label="Сохранить" value="" class="popup__button-save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_value_add-card">
    <div class="popup__container-form">
      <button type="button" aria-label="Закрыть" class="popup__button-close popup__button-close_type_add-card button-hover"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="popup" class="popup__form popup__form_add-card">
        <input type="text" name="name" required placeholder="Название" class="popup__input popup__input_type_name">
        <input type="url" name="about" required placeholder="Ссылка на картинку" class="popup__input popup__input_type_link">
        <button type="submit" aria-label="Сохранить" value="" class="popup__button-save">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_value_full-image popup_background-dark">
    <div class="popup__container-figure">
      <button type="button" aria-label="Закрыть" class="popup__button-close popup__button-close_type_full-image button-hover"></button>
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="">
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
    </div>
  </div>

  <template class="card-template">
    <article class="card">
      <button type="button" aria-label="Удалить карточку" class="card__button-delete"></button>
      <img src="#" alt="" class="card__image">
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button type="button" aria-label="Поставить лайк" class="card__button-like"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
